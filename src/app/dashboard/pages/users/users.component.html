<button (click)="onCreateUser()" mat-flat-button color="primary" type="button">
    <mat-icon>add</mat-icon>
    Agregar alumno
</button>
<div class="mt-4">
    <app-users-table 
    [dataSource]="users" 
    (deleteUser)="onDeleteUser($event)"
    (editUser)="onEditUser($event)" 
    ></app-users-table>
</div>
